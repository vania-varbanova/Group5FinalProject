                    <p>

                    <div class="col-md-12" th:each="post : ${posts}">

                            <!--                            <div class="img" style="background-image:-moz-image-rect(" th:src="@{'/posts/' + ${post.postId} + '/postImage'}" ")-->

                                    </div>
                                    <input class="fa-heart" type="submit" th:id="submit-val + ${post.getPostId()}"

                                </form>

                        </div>
                    </div>


                </div>

                        <div class="form-group">
                            <br/>
                            <label for="StringListId"></label>
                            <select id="StringListId" th:field="*{publicity}">

                            <label for="StringListId"></label>

                                <option th:each="category : ${allCategories}"

                            </select>
                        </div>
                        <input type="submit" value="Browse" class="btn py-3 px-4 btn-primary">
                    </form>
                </div>

            </div>


        </div>

<script>
    $(".like-form").submit(function (event) {
        console.log("this is a like log:)") //check
        console.log(event) //check
        event.preventDefault()
        let data = $(this).serialize();
        // debugger;
        console.log("data: " + data) //check
        console.log("this: " + $(this)) //check
        $.ajax({
            type: "POST",
            url: "/api/post/auth/likesUp",
            data: data,
            success: function (d) {
                console.log("success")
                console.log(d) //check
                console.log(d.likes.length) //check
                $("#like-count" + d.postId).text("Likes: " + d.likes.length)
                $("#rank-val" + d.postId).text("Rank: " + d.rank)
                if (d.liked === true)
                    $("#submit-val" + d.postId).val("Dislike")
                else
                    $("#submit-val" + d.postId).val("Like")
                console.log(d.liked) //check
            }
        })
    })
</script>
