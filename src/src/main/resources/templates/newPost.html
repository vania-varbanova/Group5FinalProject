<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">
<!--            <p>-->
<!--                <i th:if="${error != null}" th:text="${error}" style="color: red"></i>-->
<!--            </p>-->
            <div class="col-md-8 ftco-animate">
                <div class="pt-5 mt-5">
                    <h3 class="mb-5"></h3>
                    <ul class="comment-list">
                        <div class="comment-form-wrap pt-5" sec:authorize="isAuthenticated()">

                            <h3 class="mb-5">Create new post</h3>
                            <form action="#" class="p-5 bg-light" th:action="@{/posts/auth/newPost}" th:object="${post}"
                                  method="post"
                                  enctype="multipart/form-data">
                                <div class="form-group">
                                    <!--            <label for="name">Public post?</label>-->
                                    <!--            <input type="text" class="form-control" id="name" th:field="*{public}">-->
                                    <label for="message">Post's visibility</label>
                                    <br/>
                                    <label for="StringListId"></label>
                                    <select id="StringListId" th:field="*{public}">
                                        <option value="true" selected="selected">Public post</option>
                                        <option value="false">Private post</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea name="" id="message" cols="20" rows="10" class="form-control"
                                              th:field="*{content}"
                                    ></textarea>
                                </div>
                                <label class="control-label">Select File</label>
                                <input id="imagefile" name="imagefile" type="file" class="file">
                                <br/>
                                <div class="form-group">
                                    <input type="submit" value="Save post" class="btn py-3 px-4 btn-primary">
                                </div>

                            </form>
                        </div>


                    </ul>
                </div>

            </div> <!-- .col-md-8 -->

        </div>
    </div>
</section> <!-- .section -->
